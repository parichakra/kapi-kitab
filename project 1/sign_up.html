    <form action="" class="form" >
<fieldset class="fieldset">
    <legend>SIGN UP</legend>
    <label for="fullname">FULLNAME</label>
    <input type="text" name="fullname" id="fullname" placeholder="Enter fullname..">
     <br><br>
     <label for="email">Email</label>
     <input type="email" name="email" id="email" placeholder="Enter email..">
     <br><br>
     <label for="password">Password</label>
     <input type="password" id="password" placeholder="enter password">
     <br>
     <label for="confirm-password">confirm Password</label>
     <input type="password" id="confirm-password" placeholder="enter password">
     <br>
      <input type="checkbox" onclick="showpassword()">showpassword
      <br><br>
      <button onclick="" class="button">Sign Up</button>
       <br>
       Have an account?<a class="sign-link" href="login.html">Sign in</a>
</fieldset>
   

<script>
    function showpassword(){
         
        var x = document.getElementById("password");
        if (x.type === "password") {
            x.type = "text";
        } 
        else {
            x.type = "password";
        }
        var y = document.getElementById("confirm-password");
        if (y.type === "password") {
            y.type = "text";
        } else {
            y.type = "password";
        }
  
    }

</script>
